<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketmaster Customer Support</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            padding: 1px;
        }

        /* Header Styles */
        header {
            background-color: #1106AA;
            padding: 10px 2px;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
            color: #fff;
        }

        header h1 {
            font-size: 24px;
        }

        /* Main Section Styles */
        main {
            text-align: center;
        }

        main h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #003087;
        }

        main p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        /* Button Styles */
        a.button {
            display: inline-block;
            background: #112376;
            color: #fff;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            margin-top: 10px;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            width: 100%;
            position: absolute;
            bottom: 0;
            color: #fff;
        }

        /* Image Styles */
        .contact-image {
            max-width: 100%;
            height: auto; /* Adjust height to auto for better responsiveness */
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1> <!-- Added title in header -->
    </header>
    
    <main>
        <section id="contact-us">
            <img src="Screenshot.png" alt="Contact Us" class="contact-image"> <!-- Add your image here -->
            <h1>Contact Us</h1>
            <h1>Feel free to reach out to us, we're here to help you!</h1>
            <a href="tel:+18337143957" class="button">Call Us: +1 (833) 714-3957</a> <!-- Phone number as a clickable button -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Ticketmaster, Inc. All rights reserved.</p>
    </footer>

</body>
</html>
